[tool.black]
line-length = 100
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 100

[tool.flake8]
max-line-length = 100
extend-ignore = ["E203", "W503"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "--cov=service --cov-report=term-missing --cov-fail-under=75"

[tool.coverage.run]
omit = ["tests/*", "*/main.py", "*/__init__.py"]
