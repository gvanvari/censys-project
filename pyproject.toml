[tool.black]
line-length = 100
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 100

[tool.pylint.main]
fail-under = 8.0
ignore = ["migrations"]

[tool.pylint.format]
max-line-length = 100

[tool.pylint."messages control"]
disable = [
    "missing-module-docstring",
    "missing-function-docstring",
    "too-few-public-methods",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "--cov=service --cov-report=term-missing --cov-fail-under=75"

[tool.coverage.run]
omit = ["tests/*", "*/main.py", "*/__init__.py"]
